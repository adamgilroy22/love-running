<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Love Running club for runners">
        <meta name="keywords" content="love running, running club, running">
    
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Love Running</title>
    </head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form class="signup-form" action="https://formdump.codeinstitute.net/" method="POST">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required class="text-input">
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required class="text-input">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">
            
            <label for="road">Road </label>
            <input type="radio" name="running_preference" id="road" value="road" required>
            
            <label for="trail">Trail </label>
            <input type="radio" name="running_preference" id="trail" value="trail">
            
            <label for="both">Both </label>
            <input type="radio" name="running_preference" id="both" value="both">
            
            <input type="submit" value="Let's Run!" class="join-button">
            
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/1c241afabe.js" crossorigin="anonymous"></script>
</body>

</html>
